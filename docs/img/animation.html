<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nacar showcase</title>

    <style>
        html {
            background: #272822;
        }
        #canvas {
            background: #272822;
            border: 1px solid #000;
            margin: 1rem;
        }
    </style>
</head>

<body>


    <canvas id="canvas"></canvas>


    <script>

        const c = document.getElementById('canvas');
        const ctx = c.getContext('2d');
        ctx.canvas.width = 1080 / 2;
        ctx.canvas.height = 1920 / 2;

        const fontSize = 18;
        ctx.fillStyle = "white";
        ctx.font = `${fontSize}px monospace`;

        const words = "title: Global Title";
        let step = 0;
        const pause = 40;
        let chars;

        function draw() {
            step++;
            chars = words.slice(0, step);
            ctx.clearRect(0, 0, c.width, c.height);
            ctx.fillText(chars, 6, fontSize + 6);
            if (step < words.length) {
                setTimeout(draw, pause);
            }
        }

        setTimeout(() => {
            draw();
        }, 2000);

    </script>
</body>
</html>
